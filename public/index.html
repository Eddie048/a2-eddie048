<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <canvas id="canvas">
      <img id="racetrack" src="./assets/racetrack.png" />
      <img id="racecar" src="./assets/racecar.png" />
    </canvas>
    <div class="score-page">
      <h1>Highscores</h1>
      <table id="highscores">
        <tr>
          <th>Lap 1</th>
          <th>Lap 2</th>
          <th>Lap 3</th>
          <th>Total</th>
          <th>Options</th>
        </tr>
      </table>
      <p>
        To start, use the arrow keys or WASD. Race the car around the track
        three times and a score will be submitted automatically.
      </p>
      <p>
        There is a checkpoint at the bottom of the track that must be reached
        every lap. Try to avoid the grass, it slows you down!
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
